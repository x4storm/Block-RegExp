<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Block RegExp Demo</title>
  <script src="../dist/block-regexp.js"></script>
</head>
<body>
<h1>Block RegExp Demo</h1>
<script>
let reg = BlockRegExp
const log = console.log

let i18n = 'en'

let pReg = reg`# flags = img
  ^ https?://${i18n}.test.com  |   # begin with http or https
  ^ ://         # or begin with relative protocal
`

log(pReg.test('http://www.baidu.com'))
</script>
</body>
</html>
